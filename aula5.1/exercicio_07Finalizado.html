<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscrepite </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function descricao(){
            let descricao = document.getElementsByTagName('p')[0]
            descricao.innerHTML = 'Cleber Fontinele - Desenvolvedor Júnior'
        }
        descricao();

        function mudarCorAmarela(){
            let mudaCorYellow = document.querySelector('.main-content')
            mudaCorYellow.style.backgroundColor = '#0FA36B'
        }
        mudarCorAmarela();

        function mudarCorVermelha(){
            let mudaCorRed = document.querySelector('.center-content')
            mudaCorRed.style.backgroundColor = 'white'
        }
        mudarCorVermelha();

        function corrigir(){
          let corrigirTagH1 = document.getElementsByClassName("title")[0];
          corrigirTagH1.innerHTML = "Exercício 5.1 - JavaScript"
        }
        corrigir();

        function mudarTextoMaiusculo(){
          let mudarTexto = document.getElementsByTagName('p')[0]
          mudarTexto.innerHTML = mudarTexto.innerHTML.toUpperCase();
        }
        mudarTextoMaiusculo();

        function exibaConteudo(){
          let exibir = document.querySelectorAll('p')
            for (let index = 0; index < exibir.length; index+=1) {
              console.log(exibir[index].innerHTML)
            }
        }
       exibaConteudo();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. 
        (Não gaste tempo pensando no texto e sim realizando o exercício)
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        Crie uma função que mude a cor do quadrado vermelho para branco.
        Crie uma função que corrija o texto da tag <h1>.
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
