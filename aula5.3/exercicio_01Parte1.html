<!DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> </title>
 </head>
 <body>
 
 <h1> Libs loucos </h1>
 
 <ul>
  <li> Substantivo: <input type = "text" id = "noun">
  <li> Adjetivo: <input type = "text" id = "adjective">
  <li> Nome de alguém: <input type = "text" id = "person">
 </ul>
 
 <button id = "lib-button"> Lib it! </button>
  
 <div id = "story"> </div>
  
 </body>
 <script>
     
    let button = document.getElementById("lib-button");
    let divStory = document.querySelector("#story");
    button.addEventListener("click", function makeMadLib() {
    let noun = document.getElementById("noun").value;
    let adjective = document.getElementById("adjective").value;
    let someonesName = document.getElementById("person").value;
    // Maça/Vermelha/Pamela - > Pamela come maçã vermelha
    divStory.innerHTML = `${someonesName} , ${adjective} ${noun}`;
    console.log(divStory);
    });
    
     </script>
 
</html>
