<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
 </body>
 <script>
    let image = document.querySelector('img');
        image.style.left = '0px';
    function catWalk() {
        let initialLeft = parseInt(image.style.left); //parseInte tranformar a string '0px' em numero inteiro 
        image.style.left = initialLeft + 10 + 'px';
    }
    setInterval(catWalk, 50);
 </script>
</html>
